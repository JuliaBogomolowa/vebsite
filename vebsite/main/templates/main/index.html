{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>Главная страница</h1>
    {% if tasks %}
    {% for el in tasks %}
    <div class="alert alert-warning mt-2">
        <p>{{ el.number }}</p>
        <h3>{{ el.title }}</h3>
        <p>{{ el.task }}</p>
        <p>{{ el.prim }}</p>
    </div>
    {% endfor %}
    {% else %}
        <p>У нас нету записей</p>
    {% endif %}
{% endblock %}
